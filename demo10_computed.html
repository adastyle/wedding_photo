<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <p>{{msg}}</p>
</div>
<script>
    new Vue({
        el: "#example",
        data: {
            msg: "VueJs is Awesome",
        }
    })
</script>
</body>
</html>
